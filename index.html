<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lean UX Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  </head>
  <body>
    <header class="container mx-auto mt-2 p-4  rounded-lg">
      <h1
        class="text-6xl md:text-8xl bg-clip-text text-transparent bg-gradient-to-l from-blue-600 to-pink-400 font-bold"
      >
        Lean UX Canvas (v2)
      </h1>

      <div class="flex flex-wrap justify-between pt-4 pl-8">
        <div class="flex max-w-xl px-4 flex-col">
          <label for="name" class="text-xs uppercase font-bold text-gray-500"
            >Title of initiative
          </label>
          <input
            type="text"
            class="form-input border-t-0 border-l-0 border-r-0 border-b-2 border-gray-200"
            name="name"
          />
        </div>

        <div class="flex flex-col px-4">
          <label for="date" class="text-xs uppercase font-bold text-gray-500">Date </label>
          <input
            type="date"
            name="date"
            class="form-input border-t-0 border-l-0 border-r-0 border-b-2 border-gray-200"
          />
        </div>

        <div class="flex flex-col">
          <label for="iteration" class="text-xs uppercase font-bold text-gray-500"
            >Iteration
          </label>
          <input
            type="text"
            name="iteration"
            class="form-input border-t-0 border-l-0 border-r-0 border-b-2 border-gray-200"
          />
        </div>
        <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-1 px-2 rounded-lg shadow-lg">
            Save Iteration
        </button>
      </div>
    </header>

    <section class="container mx-auto px-4 flex">
      <div class="flex-1">
        <div class="border flex flex-col p-3">
            <h2 class="font-medium text-lg tracking-wide">Business Problem</h2>
          <label class="text-xs leading-none text-gray-500"
            >What problem does the business have that you are trying to solve? (Hint: Consider your
            current offerings and how they deliver value, changes in the market, delivery channels,
            competitive threats and customer behavior.)
            <textarea
              class="mt-4 h-72 placeholder-gray-200 w-full border-none"
              name="problem"
              placeholder="1"
            ></textarea>
          </label>
        </div>

        <div class="border flex flex-col p-3">
          <h2 class="font-medium text-lg tracking-wide">Users</h2>
          <label class="text-xs leading-none text-gray-500"
            >What types (i.e., personas) of users and customers should you focus on first? (Hint:
            Who buys your product or service? Who uses it? Who configures it? Etc)
            <textarea
              class="mt-4 h-72 placeholder-gray-200 w-full border-none"
              name="users"
              placeholder="3"
            ></textarea>
          </label>
        </div>
      </div>

      <div class="flex-1">
        <div class="flex flex-col justify-start min-h-full">
            <div class="border-t border-b p-3 flex-1">
                <h2 class="font-medium text-lg tracking-wide">Solutions</h2>
                <label class="text-xs leading-none text-gray-500">
                    What can we make that will solve our business problem and meet the needs of our
                    customers at the same time? List product, feature, or enhancement ideas here.
                    <textarea
                    class="mt-4 h-72 placeholder-gray-200 w-full border-none"
                    name="solutions"
                    placeholder="5"
                    ></textarea>
                  </label>
              </div>
        </div>
    </div>

      <div class="flex-1 ">
        <div class="border flex flex-col p-3">
          <h2 class="font-medium text-lg tracking-wide">Business Outcomes</h2>
          <label class="text-xs leading-none text-gray-500"
            >How will you know you solved the business problem? What will you measure? (Hint: What
            will people/users be doing differently if your solutions work? Consider metrics that
            indicate customer success like average order value, time on site, and retention rate.)
            <textarea
              class="mt-4 h-72 placeholder-gray-200 w-full border-none"
              name="outcomes"
              placeholder="2"
            ></textarea>
          </label>
        </div>

        <div class="border flex flex-col p-3">
          <h2 class="font-medium text-lg tracking-wide">User Outcomes and Benefits</h2>
          <label class="text-xs leading-none text-gray-500"
            >Why would your users seek out your product or service? What benefit would they gain
            from using it? What behavior change can we observe that tells us they've achieved their
            goal? (Hint: Save money, get a promotion, spend more time with family)
            <textarea
              class="mt-4 h-72 placeholder-gray-200 w-full border-none"
              name="benefits"
              placeholder="4"
            ></textarea>
          </label>
        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 flex">
      <div class="flex-1 border p-3">
        <h2 class="font-medium text-lg tracking-wide">Hypotheses</h2>
        <label class="text-xs leading-none text-gray-500"
          >Combine the assumptions from 2, 3, 4 & 5 into the following hypothesis statement: “We
          believe that [business outcome] will be achieved if [user] attains [benefit] with
          [feature].” (Hint: Each hypothesis should focus on one feature only.)
          <textarea
            class="mt-4 h-72 placeholder-gray-200 w-full border-none"
            name="Hypotheses"
            placeholder="6"
          ></textarea>
        </label>
      </div>

      <div class="flex-1 border-t border-b p-3">
        <h2 class="font-medium text-lg tracking-wide">
          What’s the most important thing we need to learn first?
        </h2>
        <label class="text-xs leading-none text-gray-500"
          >For each hypothesis from Box 6, identify its riskiest assumptions. Then determine the
          riskiest one right now. This is the assumption that will cause the entire idea to fail if
          it’s wrong. (Hint: In the early stages of a hypothesis focus on risks to value rather than
          feasibility.)
          <textarea
            class="mt-4 h-72 placeholder-gray-200 w-full border-none"
            name="what"
            placeholder="7"
          ></textarea>
        </label>
      </div>

      <div class="flex-1 border p-3">
        <h2 class="font-medium text-lg tracking-wide">
          Least we need to do to learn the next important thing?
        </h2>
        <label class="text-xs leading-none text-gray-500"
          >Design experiments to learn as fast as you can whether your riskiest assumption is true
          or false.
          <textarea
            class="mt-4 h-72 placeholder-gray-200 w-full border-none"
            name="least"
            placeholder="8"
          ></textarea>
        </label>
      </div>
    </section>
  </body>
</html>
